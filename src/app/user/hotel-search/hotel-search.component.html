<div class="p-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Hotelsuche</h2>

  <div class="grid md:grid-cols-2 gap-4">
    <input type="text" [(ngModel)]="city" placeholder="Stadt"
           class="border rounded-lg p-2 w-full" />

    <input type="number" [(ngModel)]="minStars" min="0" placeholder="Min. Sterne"
           class="border rounded-lg p-2 w-full" />

    <input type="number" [(ngModel)]="guests" min="1" placeholder="GÃ¤stezahl"
           class="border rounded-lg p-2 w-full" />

    <div class="flex gap-2">
      <input type="date" [(ngModel)]="checkInDate"
             class="border rounded-lg p-2 w-full" />
      <input type="date" [(ngModel)]="checkOutDate"
             class="border rounded-lg p-2 w-full" />
    </div>
  </div>

  <button (click)="search()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
    Suchen
  </button>

  <div class="mt-6">
    <h3 class="text-lg font-semibold mb-2">Ergebnisse:</h3>
    <div *ngIf="filteredHotels.length === 0" class="text-gray-500">Keine Ergebnisse</div>

    <div *ngFor="let hotel of filteredHotels" class="mb-4 border p-4 rounded-lg shadow">
      <h4 class="text-xl font-bold">{{ hotel.name }}</h4>
      <p>{{ hotel.address }}</p>
      <p>{{ hotel.stars }} Sterne</p>
    </div>
  </div>
</div>
