<div class="bg-white p-6 rounded shadow-md max-w-md mx-auto space-y-4 border border-gray-100">
  <h2 class="text-xl font-bold text-blue-800">ğŸ’³ Zahlung durchfÃ¼hren</h2>

  <div>
    <label class="block font-medium text-gray-700 mb-1">Buchung-ID</label>
    <input [(ngModel)]="payment.booking_id" type="number" class="w-full border px-3 bg-gray-100 py-2 rounded" disabled />
  </div>

  <div>
    <label class="block font-medium text-gray-700 mb-1">Rechnungs-ID</label>
    <input [(ngModel)]="payment.invoice_id" type="number" class="w-full border bg-gray-100 px-3 py-2 rounded" disabled />
  </div>

  <div>
    <label class="block font-medium text-gray-700 mb-1">Zahlungsmethode</label>
    <select [(ngModel)]="payment.method" class="w-full border px-3 py-2 rounded">
      <ng-container *ngFor="let method of paymentMethods">
        <option [value]="method">
          <ng-container [ngSwitch]="method">
            <ng-container *ngSwitchCase="'twint'">ğŸ“± Twint</ng-container>
            <ng-container *ngSwitchCase="'credit'">ğŸ’³ Kreditkarte</ng-container>
            <ng-container *ngSwitchCase="'cash'">ğŸ’° Barzahlung</ng-container>
            <ng-container *ngSwitchCase="'paypal'">ğŸ’¸ PayPal</ng-container>
          </ng-container>
        </option>
      </ng-container>
    </select>
  </div>

  <div>
    <label class="block font-medium text-gray-700 mb-1">Betrag (CHF)</label>
    <input [(ngModel)]="payment.amount" type="number" step="0.01" class="w-full border px-3 py-2 rounded" />
  </div>

  <div class="flex justify-between mt-4">
    <button (click)="back()" class="text-gray-600 hover:underline">ZurÃ¼ck</button>
    <button
      (click)="pay()"
      class="bg-blue-600 text-white px-4 py-2 rounded font-semibold hover:bg-blue-700 transition"
    >
      Jetzt bezahlen
    </button>
  </div>

  <div *ngIf="error" class="text-red-600 font-medium">{{ error }}</div>
  <div *ngIf="success" class="text-green-600 font-medium">{{ success }}</div>
</div>
