<div class="max-w-lg mx-auto p-6 bg-white shadow rounded">
  <h3 class="text-xl font-bold text-amber-600 mb-4">⭐ Bewertung abgeben</h3>

  <div *ngIf="submitted" class="text-green-600 font-medium">
    Vielen Dank für deine Bewertung!
  </div>

  <div *ngIf="!submitted">
    <div class="mb-4">
      <label class="block font-medium mb-1">Sterne</label>
      <div class="flex space-x-1">
        <ng-container *ngFor="let star of [1,2,3,4,5]">
          <button
            type="button"
            (click)="rating = star"
            [ngClass]="{
              'text-yellow-400': star <= rating,
              'text-gray-300': star > rating
            }"
            class="text-2xl focus:outline-none"
          >
            ★
          </button>
        </ng-container>
      </div>
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-1">Kommentar</label>
      <textarea [(ngModel)]="comment" rows="3"
                placeholder="Wie war dein Aufenthalt?"
                class="w-full border rounded p-2"></textarea>
    </div>

    <button (click)="submitReview()"
            class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded">
      Absenden
    </button>

    <div *ngIf="error" class="text-red-600 mt-3">
      {{ error }}
    </div>
  </div>
</div>
