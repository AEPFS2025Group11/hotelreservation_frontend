<div class="p-6 max-w-6xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Meine Buchungen</h2>

  <div *ngIf="error" class="text-red-600 mb-4">{{ error }}</div>
  <div *ngIf="bookings.length === 0 && !error" class="text-gray-500 italic">Keine Buchungen gefunden.</div>

  <div class="overflow-x-auto" *ngIf="bookings.length > 0">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 border shadow-sm rounded-lg">
      <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th class="px-4 py-3">ID</th>
        <th class="px-4 py-3">Check-In</th>
        <th class="px-4 py-3">Check-Out</th>
        <th class="px-4 py-3">Status</th>
        <th class="px-4 py-3">Gesamtbetrag</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let booking of bookings" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50">
        <td class="px-4 py-2">{{ booking.id }}</td>
        <td class="px-4 py-2">{{ booking.check_in | date: 'shortDate' }}</td>
        <td class="px-4 py-2">{{ booking.check_out | date: 'shortDate' }}</td>
        <td class="px-4 py-2">
            <span [ngClass]="{
              'text-green-600': !booking.is_cancelled,
              'text-red-500': booking.is_cancelled
            }">
              {{ booking.is_cancelled ? 'Storniert' : 'Aktiv' }}
            </span>
        </td>
        <td class="px-4 py-2">{{ booking.total_amount | currency:'CHF' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
