<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-md">
  <h3 class="text-xl font-bold mb-4">Zimmer buchen</h3>

  <div class="mb-4">
    <label class="block mb-1 font-medium">Check-In</label>
    <input type="date" [(ngModel)]="checkInDate" class="w-full border rounded p-2" />
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-medium">Check-Out</label>
    <input type="date" [(ngModel)]="checkOutDate" class="w-full border rounded p-2" />
  </div>

  <button (click)="bookRoom()"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Buchen
  </button>

  <p *ngIf="bookingSuccess" class="mt-4 text-green-600 font-medium">
    Buchung erfolgreich!
  </p>
  <p *ngIf="errorMessage" class="mt-4 text-red-600">
    {{ errorMessage }}
  </p>
</div>
