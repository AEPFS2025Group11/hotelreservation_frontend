<section class="max-w-4xl mx-auto bg-white shadow-md rounded-xl p-6 space-y-6">
  <h2 class="text-2xl font-bold text-blue-800 flex items-center gap-2">
    🔍 Hotelsuche
  </h2>
  <button (click)="toggleSearch()"
          class="text-sm text-blue-600 hover:underline focus:outline-none">
    {{ showSearch ? 'Suchfilter ausblenden' : 'Suchfilter einblenden' }}
  </button>
  <div *ngIf="showSearch" class="grid md:grid-cols-2 gap-6">
    <div>
      <label for="city" class="block mb-1 font-medium text-gray-700">Stadt <span class="text-gray-500">(optional)</span></label>
      <input id="city" type="text" [(ngModel)]="city" placeholder="z. B. Berlin"
             class="border border-gray-300 rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <div>
      <label for="minStars" class="block mb-1 font-medium text-gray-700">Min. Sterne <span class="text-gray-500">(optional)</span></label>
      <input id="minStars" type="number" [(ngModel)]="minStars" min="0" placeholder="z. B. 3"
             class="border border-gray-300 rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <div>
      <label for="guests" class="block mb-1 font-medium text-gray-700">Gästezahl <span class="text-gray-500">(optional)</span></label>
      <input id="guests" type="number" [(ngModel)]="guests" min="1" placeholder="z. B. 2"
             class="border border-gray-300 rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <div>
      <label class="block mb-1 font-medium text-gray-700">Zeitraum <span class="text-gray-500">(optional)</span></label>
      <div class="flex gap-2">
        <input id="checkInDate" type="date" [(ngModel)]="checkInDate"
               class="border border-gray-300 rounded-lg p-2 w-1/2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <input id="checkOutDate" type="date" [(ngModel)]="checkOutDate"
               class="border border-gray-300 rounded-lg p-2 w-1/2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>
    </div>
  </div>

  <div *ngIf="showSearch" class="flex justify-end">
    <button (click)="search()"
            class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 shadow transition-all duration-200">
      🔎 Suchen
    </button>
  </div>

  <div>
    <h3 class="text-lg font-semibold text-gray-800 mb-3">Ergebnisse</h3>

    <div *ngIf="filteredHotels.length === 0" class="text-gray-500 italic">
      Keine passenden Hotels gefunden.
    </div>

    <div class="space-y-4 animate-fadeIn">
      <app-hotel-card *ngFor="let hotel of filteredHotels"
                      [hotel]="hotel"
                      (click)="selectHotel(hotel)" />
    </div>
  </div>
</section>
