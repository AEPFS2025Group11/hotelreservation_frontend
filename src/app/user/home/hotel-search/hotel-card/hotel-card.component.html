<div class="mb-4 border border-gray-200 rounded-xl shadow hover:shadow-md transition-all p-5 cursor-pointer bg-white">
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
    <div>
      <h4 class="text-xl font-semibold text-blue-800">{{ hotel.name }}</h4>
      <p class="text-gray-700">{{ hotel.address.street }}, {{ hotel.address.zip_code }} {{ hotel.address.city }}</p>
    </div>

    <div class="mt-3 sm:mt-0 text-sm text-yellow-600 font-medium flex items-center gap-1">
      <ng-container *ngFor="let star of [1,2,3,4,5]">
        <svg *ngIf="hotel.stars >= star" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.076 3.305a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.076 3.305c.3.921-.755 1.688-1.54 1.118L10 13.011l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.075-3.305a1 1 0 00-.364-1.118L3.572 8.732c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.077-3.305z"/>
        </svg>
        <svg *ngIf="hotel.stars < star" class="w-5 h-5 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.076 3.305a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.076 3.305c.3.921-.755 1.688-1.54 1.118L10 13.011l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.075-3.305a1 1 0 00-.364-1.118L3.572 8.732c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.077-3.305z"/>
        </svg>
      </ng-container>
    </div>
  </div>
</div>
