<div class="max-w-5xl mx-auto p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold text-blue-700 mb-6">üè® Hotelverwaltung</h2>

  <div *ngIf="error" class="text-red-600 mb-2">{{ error }}</div>
  <div *ngIf="success" class="text-green-600 mb-2">{{ success }}</div>

  <div class="mb-6">
    <h3 class="text-lg font-semibold mb-2">‚ûï Neues Hotel</h3>
    <div class="flex gap-4 items-center">
      <input [(ngModel)]="newHotel.name" placeholder="Hotelname" class="border p-2 rounded w-1/3" />
      <input type="number" [(ngModel)]="newHotel.stars" placeholder="Sterne" class="border p-2 rounded w-1/4" />
      <button (click)="createHotel()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Hinzuf√ºgen
      </button>
    </div>
  </div>

  <div *ngIf="hotels.length === 0" class="text-gray-500">Keine Hotels verf√ºgbar.</div>

  <table *ngIf="hotels.length > 0" class="w-full text-sm border shadow rounded-lg">
    <thead class="bg-gray-100">
    <tr>
      <th class="p-3 text-left">#</th>
      <th class="p-3 text-left">Name</th>
      <th class="p-3 text-left">Sterne</th>
      <th class="p-3 text-left">Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let hotel of hotels" class="border-t hover:bg-gray-50">
      <td class="p-3">{{ hotel.id }}</td>
      <td class="p-3">{{ hotel.name }}</td>
      <td class="p-3">{{ hotel.stars }}</td>
      <td class="p-3 space-x-2">
        <button class="text-blue-600 hover:underline" (click)="selectHotel(hotel)">Bearbeiten</button>
        <button class="text-red-600 hover:underline" (click)="deleteHotel(hotel.id)">L√∂schen</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="selectedHotel" class="mt-6 p-4 border rounded shadow bg-gray-50">
    <h3 class="text-lg font-bold mb-2">Hotel bearbeiten</h3>
    <label class="block mb-2">
      Name:
      <input [(ngModel)]="selectedHotel.name" class="w-full border p-2 rounded" />
    </label>
    <label class="block mb-2">
      Sterne:
      <input type="number" [(ngModel)]="selectedHotel.stars" class="w-full border p-2 rounded" />
    </label>
    <div class="flex gap-4">
      <button (click)="saveHotel()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Speichern
      </button>
      <button (click)="selectedHotel = null" class="text-gray-600 hover:underline">
        Abbrechen
      </button>
    </div>
  </div>
</div>
