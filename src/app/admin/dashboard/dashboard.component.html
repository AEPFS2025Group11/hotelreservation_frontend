<div class="dashboard-grid">
  <div class="chart-container">
    <h3>Belegung nach Raumtyp</h3>
    <ngx-charts-bar-vertical
      [results]="occupancyData"
      [view]="[600, 400]"
      [scheme]="'vivid'"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showDataLabel]="true"
      [animations]="true">
    </ngx-charts-bar-vertical>
  </div>

  <div class="chart-container">
    <h3>Altersverteilung</h3>
    <ngx-charts-pie-chart
      [results]="ageData"
      [view]="[600, 400]"
      [scheme]="'cool'"
      [legend]="true"
      [labels]="true"
      [doughnut]="false"
      [explodeSlices]="false"
      [animations]="true">
    </ngx-charts-pie-chart>
  </div>

  <div class="chart-container">
    <h3>HerkunftslÃ¤nder</h3>
    <ngx-charts-pie-chart
      [results]="countryData"
      [view]="[600, 400]"
      [scheme]="'flame'"
      [legend]="true"
      [labels]="true"
      [doughnut]="true"
      [explodeSlices]="false"
      [animations]="true">
    </ngx-charts-pie-chart>
  </div>

  <div class="chart-container">
    <h3>Wiederkehrende GÃ¤ste</h3>
    <ngx-charts-bar-horizontal
      [results]="returningGuestData"
      [view]="[600, 400]"
      [scheme]="'natural'"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="false"
      [showDataLabel]="true"
      [animations]="true">
    </ngx-charts-bar-horizontal>
  </div>
</div>
