<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md rounded-2xl bg-white p-8 shadow-lg">
    <h2 class="mb-6 text-center text-2xl font-bold text-gray-800">Registrieren</h2>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-4">
      <div>
        <label for="first_name" class="block text-sm font-medium text-gray-700">Vorname</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          [(ngModel)]="first_name"
          autocomplete="given-name"
          required
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="last_name" class="block text-sm font-medium text-gray-700">Nachname</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          autocomplete="family-name"
          [(ngModel)]="last_name"
          required
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">E-Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          [(ngModel)]="email"
          required
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Passwort</label>
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="new-password"
          [(ngModel)]="password"
          required
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Passwort wiederholen</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          autocomplete="new-password"
          [(ngModel)]="confirmPassword"
          required
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="!registerForm.valid || !passwordsMatch"
        class="w-full rounded-lg bg-blue-600 px-4 py-2 font-semibold text-white transition hover:bg-blue-700 disabled:cursor-not-allowed disabled:bg-blue-300"
      >
        Registrieren
      </button>

      <p *ngIf="errorMessage" class="mt-2 text-center text-sm text-red-600">
        {{ errorMessage }}
      </p>


      <p class="mt-4 text-center text-sm text-gray-600">
        Schon ein Konto?
        <a routerLink="/login" class="font-medium text-blue-600 hover:underline">Hier einloggen</a>
      </p>
    </form>
  </div>
</div>
