<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Passwort</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="w-full py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-all disabled:opacity-50"
      >
        Einloggen
      </button>
    </form>

    <div class="text-center pt-4 border-t border-gray-200">
      <p class="text-sm text-gray-600">Noch keinen Account?</p>
      <button
        class="mt-2 w-full py-2 font-semibold text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-50 transition"
        (click)="navigateToRegister()"
      >
        Registrieren
      </button>
    </div>
  </div>
</div>
